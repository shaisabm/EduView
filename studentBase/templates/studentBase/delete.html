{% extends 'main.html' %}

{% block contain %}
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .alert-info {
            color: white;
            font-family: Arial, serif;
            font-size: 25px;

        }
        .confirm-delete {
            font-family: Arial, serif;
            background-color: #bc0b0b;
            color: white;
            border: none;
            padding: 8px 7px ;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.15s;

        }
        .confirm-delete:hover {
            background-color: #c36161;
        }
        .cancel-button {
            font-family: Arial, serif;
            background-color: #33bc33;
            text-decoration: none;
            color: white;
            padding: 6px 5px;
            border-radius: 5px;
            transition: background-color 0.15s;

        }
        .cancel-button:hover {
            background-color: #8ccc8c;
        }



    </style>
    <div class="flex-container">
        <p class="alert-info" role="alert">
            {% if user.username != None %}
            Are you sure you want to delete {{ user.username }}?
            {% else %}
            Are you sure you want to delete {{ user.Student_ID }}?
            {% endif %}
        </p>
        <form method="POST" action =''>
            {% csrf_token %}
            <button type="submit" class="confirm-delete">Confirm Delete</button>
            <a class="cancel-button" href="{% url 'home' %}">Cancel</a>
        </form>

    </div>
{% endblock contain %}
